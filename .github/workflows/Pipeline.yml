name: Verification of setup-ghdl

on:
  push:
  workflow_dispatch:

jobs:
  Setup-GHDL-Nightly:
    name: ${{ matrix.os.icon }} GHDL ${{ matrix.version.install }} ${{ matrix.os.backend }} on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.image }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-24.04', runtime: '',        backend: 'mcode'   }
          - {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-24.04', runtime: '',        backend: 'llvm'    }
          - {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-24.04', runtime: '',        backend: 'llvm-jit'}
          - {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-24.04', runtime: '',        backend: 'gcc'     }
          - {icon: 'ðŸŽ',   name: 'macOS',   image: 'macos-13',     runtime: '',        backend: 'mcode'   }
          - {icon: 'ðŸŽ',   name: 'macOS',   image: 'macos-13',     runtime: '',        backend: 'llvm'    }
          - {icon: 'ðŸ',   name: 'macOS',   image: 'macos-14',     runtime: '',        backend: 'llvm'    }
          - {icon: 'ðŸªŸ',   name: 'Windows', image: 'windows-2022', runtime: '',        backend: 'mcode'   }
          - {icon: 'ðŸªŸðŸŸ¦', name: 'Windows', image: 'windows-2022', runtime: 'mingw64', backend: 'mcode'   }
          - {icon: 'ðŸªŸðŸŸ¦', name: 'Windows', image: 'windows-2022', runtime: 'mingw64', backend: 'llvm'    }
          - {icon: 'ðŸªŸðŸŸ¦', name: 'Windows', image: 'windows-2022', runtime: 'mingw64', backend: 'llvm-jit'}
          - {icon: 'ðŸªŸðŸŸ¨', name: 'Windows', image: 'windows-2022', runtime: 'ucrt64',  backend: 'mcode'   }
          - {icon: 'ðŸªŸðŸŸ¨', name: 'Windows', image: 'windows-2022', runtime: 'ucrt64',  backend: 'llvm'    }
          - {icon: 'ðŸªŸðŸŸ¨', name: 'Windows', image: 'windows-2022', runtime: 'ucrt64',  backend: 'llvm-jit'}
        version:
          - {install: '5.0.1',   expected: '5.0.1'}
          - {install: 'latest',  expected: '5.0.1'}
          - {install: 'nightly', expected: '6.0.0-dev'}
        option:
          - {can-fail: false}
        include:
          - {version: {install: '4.1.0',   expected: '4.1.0'}, os: {icon: 'ðŸªŸðŸŸ¦', name: 'Windows', image: 'windows-2022', runtime: 'mingw64', backend: 'mcode'}, option: {can-fail: false}}
          - {version: {install: '4.1.0',   expected: '4.1.0'}, os: {icon: 'ðŸªŸðŸŸ¦', name: 'Windows', image: 'windows-2022', runtime: 'mingw64', backend: 'llvm'},  option: {can-fail: false}}
          - {version: {install: '4.1.0',   expected: '4.1.0'}, os: {icon: 'ðŸªŸðŸŸ¨', name: 'Windows', image: 'windows-2022', runtime: 'ucrt64',  backend: 'mcode'}, option: {can-fail: false}}
          - {version: {install: '4.1.0',   expected: '4.1.0'}, os: {icon: 'ðŸªŸðŸŸ¨', name: 'Windows', image: 'windows-2022', runtime: 'ucrt64',  backend: 'llvm'},  option: {can-fail: false}}
          - {version: {install: 'nightly', expected: '5.0.0'}, os: {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-20.04', runtime: '',        backend: 'mcode'}, option: {can-fail: true }}
          - {version: {install: 'nightly', expected: '5.0.0'}, os: {icon: 'ðŸ§',   name: 'Ubuntu',  image: 'ubuntu-24.04', runtime: '',        backend: 'xcode'}, option: {can-fail: true }}
          - {version: {install: 'nightly', expected: '5.0.0'}, os: {icon: 'ðŸŽ',   name: 'macOS',   image: 'macos-13',     runtime: '',        backend: 'gcc'  }, option: {can-fail: true }}
          - {version: {install: 'nightly', expected: '5.0.0'}, os: {icon: 'ðŸªŸâ¬›', name: 'Windows', image: 'windows-2022', runtime: 'mingw32', backend: 'mcode'}, option: {can-fail: true }}

    continue-on-error: ${{ matrix.option.can-fail }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Detect correct shell
        id: detect
        run: |
          # Detect correct shell
          if [[ "${{ matrix.os.name }}" == "Windows" && "${{ matrix.os.runtime }}" != "" ]]; then
            printf "shell=msys2 {0}" >> $GITHUB_OUTPUT
          else
            printf "shell=bash" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŸ¦ Setup MSYS2 for ${{ matrix.os.runtime }}
        uses: msys2/setup-msys2@v2
        if: matrix.os.runtime != ''
        with:
          msystem: ${{ matrix.os.runtime }}
          update: true

      - name: Setup GHDL ${{ matrix.os.backend }}
        uses: ghdl/setup-ghdl@v1
        with:
          version: ${{ matrix.version.install }}
          backend: ${{ matrix.os.backend }}
          runtime: ${{ matrix.os.runtime }}
          investigate: true

      - name: Verify on Linux, macOS and Windows (native)
        if: matrix.os.name == 'Ubuntu' || matrix.os.name == 'macOS' || ( matrix.os.name == 'Windows' && matrix.os.runtime == '' )
        run: |

          ANSI_LIGHT_RED=$'\x1b[91m'
          ANSI_LIGHT_GREEN=$'\x1b[92m'
          ANSI_NOCOLOR=$'\x1b[0m'

          printf "which ghdl: %s\n" "$(which ghdl)"

          expected="${{ matrix.version.expected }}"
          printf "%s" "Verify GHDL version '${expected}' ... "
          if [[ "$(ghdl --version | head -n 1)" =~ ${expected//./\\.} ]]; then
            printf "${ANSI_LIGHT_GREEN}%s${ANSI_NOCOLOR}\n" "[OK]"
          else
            printf "${ANSI_LIGHT_RED}%s\${ANSI_NOCOLOR}n" "[FAILED]"
            printf "::warning title=%s::%s\n" "Test-SetupGHDL" "GHDL version doesn't match."

            ghdl --version
          fi

      - name: Verify on Windows + MSYS2
        if: matrix.os.name == 'Windows' && matrix.os.runtime != ''
        shell: "msys2 {0}"
        run: |
          ANSI_LIGHT_RED=$'\x1b[91m'
          ANSI_LIGHT_GREEN=$'\x1b[92m'
          ANSI_NOCOLOR=$'\x1b[0m'

          printf "which ghdl: %s\n" "$(which ghdl)"

          expected="${{ matrix.version.expected }}"
          printf "%s" "Verify GHDL version '${expected}' ... "
          if [[ "$(ghdl --version | head -n 1)" =~ ${expected//./\\.} ]]; then
            printf "${ANSI_LIGHT_GREEN}%s${ANSI_NOCOLOR}\n" "[OK]"
          else
            printf "${ANSI_LIGHT_RED}%s${ANSI_NOCOLOR}\n" "[FAILED]"
            printf "::warning title=%s::%s\n" "Test-SetupGHDL" "GHDL version doesn't match."

            ghdl --version
          fi

      - name: Verify on Windows (native) with Powershell
        if: matrix.os.name == 'Windows' && matrix.os.runtime == ''
        shell: powershell
        run: |
          echo $(Get-Command ghdl).Source
          ghdl --version
